root = "."
tmp_dir = ".temp"

[build]
cmd = "make build mod=api"
bin = ".temp/api_server"
full_bin = "./.temp/api_server"
include_ext = ["go"]
exclude_dir = ["./temp", ".vscode", ".idea", ".gitignore"]
include_dir = []
exclude_file = []
exclude_regex = ["_test.go"]
exclude_unchanged = true
follow_symlink = true
log = "air.log"
delay = 1000 # ms
stop_on_error = true
send_interrupt = false
kill_delay = 500 # ms

[log]
time = false

[color]
main = "magenta"
watcher = "cyan"
build = "yellow"
runner = "green"

[misc]
clean_on_exit = true